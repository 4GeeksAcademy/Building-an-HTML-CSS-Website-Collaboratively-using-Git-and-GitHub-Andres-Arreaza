<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Texto sobre Imagen</title>
    <style>
        body {
            margin: 0; 
            height: 100vh; 
            overflow: hidden; 
            background-color: black; 
        }
        
       .container-fluid {
       padding: 0;
       }

        .caja {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .texto {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            color: black;
            background-color: rgba(255, 255, 255, 0.8); 
            text-align: center;
            padding: 10px;
        }

        .titulo {
            top: 20%;
            font-size: 4vw; 
            font-weight: bold;
        }

        .subtitulo {
            top: 40%;
            font-size: 2.5vw; 
            font-weight: normal;
        }
    </style>
</head>
<body>

<div class="container-fluid p-0">
    <div class="caja">
        <img src="assets/img/bg.jpg" alt="DescripciÃ³n de la imagen" class="img-fluid">
        <div class="texto titulo">One Page Wonder</div>
        <div class="texto subtitulo">Will Knock Your Socks Off</div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
